tdgl:
    resource: "@TDGLBundle/Controller/"
    type:     annotation
    prefix:   /netBS/tdgl

ovesco_facturation:
    resource: "@OvescoFacturationBundle/Controller/"
    type:     annotation
    prefix:   /netBS/facturation

netbs:
    resource: '@NetBSCoreBundle/Resources/config/routing.yml'
    prefix: /netBS

netbs_api:
    resource: '@NetBSCoreBundle/Resources/config/routing_api.yml'
    prefix: /api/v1/netBS

home:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::urlRedirectAction
    defaults:
        path: /netBS
        permanent: true
